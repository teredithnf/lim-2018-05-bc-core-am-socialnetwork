<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scaled-1.0">
    <meta http-equiv="X-UA-Compatible" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
    <div class="contenido mt-3">
      <nav class="navbar navbar-light" style="background-color: #97E34B;">
        <a class="navbar-brand">Ambientalist Lover</a>
        <div class="form-inline">
          <input type="text" id="email2" placeholder="Ingresa e-mail" class="form-control mr-sm-2">
          <input type="password" id="password2" placeholder="Ingresa Contraseña" class="form-control mr-sm-2">
          <button onclick="ingreso()" class="btn btn-outline-success my-2 my-sm-0">Acceder</button>
          <button class="btn btn-outline-success my-2 my-sm-0 ml-2" data-toggle="modal" data-target="#exampleModal">Registrate</button>
        </div>
      </nav>
    </div>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Formulario de registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" id="email" placeholder="Ingresa e-mail" class="form-control mr-sm-2">
            <div class="mt-2"></div>
            <input type="password" id="password" placeholder="Ingresa Contraseña" class="form-control mr-sm-2">
            <br>
            <p>--------- o registrate con:----------</p>

            <button type="button" class="btn btn-secondary btn-social" style="background-color: #F7FAF9" onclink="facebook()" id="facebook"><img class="w-100" src="../src/image/facebook.png"/></button>
            <!-- <button type="button" id="loginFacebook"onclink="facebook()"class="btn btn-secondary" data-dismiss="modal">Facebook</button> -->
            <button type="button" class="btn btn-secondary btn-social" style="background-color: #F7FAF9" onclick="gmail()" id="gmail"><img class="w-100" src="../src/image/gmail.png"/></button>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button onclick="register()" type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="content">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
