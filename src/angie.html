    <script type="text/javascript">
    let contador = 0;
    let time;
    let on = false;
    let seconds = 0;

    function cambiar(){
      if(seconds >= 10){
        document.getElementById('contador').innerHTML = contador + 0;
      }else{
        document.getElementById('contador').innerHTML = contador += 1;
      }
    }
  </script>
